        <h2>Checador de estatus</h2>
        <p>Ingresa los datos que proporcionaste en la orden de servicio</p>
        <form id="contactForm">
          <label for="nombre">Nombre</label><br>
          <input type="text" id="nombre" name="nombre" required><br>

          <label for="email">Ingresa tu correo electronico</label><br>
          <input type="email" id="email" name="Correo electronico" required><br>
          <label for="mensaje">Pide informacion especifica de lo que se ha hecho</label><br>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
          <button type="submit">Enviar</button>
        </form> 

</section>
